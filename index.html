<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Thời tiết</title>
  </head>
  <body id="body">
    <header class="header">
      <div class="container">
        <div class="row">

          <div class="col-md-6">
            <h2>Bạn muốn xem thời tiết chứ ?</h2>
          </div>

          <div class="col-md-5">

            <nav class="navbar">
              <input
              id="cityInput"
            class="form-control"
            type="text"
            placeholder="Nhập tên thành phố của bạn, không dấu nhé !"
          />
          <button id="btn_desktop" onclick="getWeather()" class="btn btn-primary">Xem</button>
            </nav>

          </div>

          <div class="col-md-1">
            <button onclick="getWeather()" class="btn btn-primary btn2">Xem</button>
          </div>

        </div>
      </div>
    </header>

    <main class="main">
      <!-- Main1 -->
      <div class="main_1">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <h1 id="hello">GOOD MORNING</h1>

              <p id="hello2">Chúc bạn một ngày làm việc tốt và vui vẻ nhé !</p>
            </div>

            <div class="col-md-6">
                <div class="main_img_weather"></div>
              <img
                class="main_img_weather_infor"
              src="https://cdn.pixabay.com/photo/2021/07/27/10/23/cloudy-6496471_1280.png"

              />

              <img id="img_story"
              class="main_img_weather_infor2"

            />
            </div>

            <div class="col-md-3 infor_weather">
              
              <h2 id="nhietdo" style="font-size: 100px">
                27
              </h2>
              <h4 id="city">Hồ Chí Minh City</h4>
              <p id="date">dữ liệu ngày tháng</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Main2 -->
      <div class="main_2">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
                <a href="https://www.facebook.com/thanhhau09/">
                     <button class="btn main_2_btn">Connect with me !</button>
                </a>
            </div>

            <div class="col-md-6">
             <!-- để trống -->
            </div>

            <div class="col-md-3">
              <table>
                <tr>
                    <td>Thời tiết</td>
                    <td id="may">Chưa có dữ liệu</td>
                    <td>
                        <img src="https://c.clc2l.com/t/m/e/meteociel-vtX-MC.png">
                    </td>
                </tr>

                <tr>
                    <td>Độ ẩm</td>
                    <td id="humidity">Chưa có dữ liệu</td>
                    <td>
                        <img src="https://c.clc2l.com/t/m/e/meteociel-vtX-MC.png">

                    </td>
                </tr>

                <tr>
                    <td>Tốc độ gió</td>
                    <td id="wind">Chưa có dữ liệu</td>
                    <td>
                        <img src="https://c.clc2l.com/t/m/e/meteociel-vtX-MC.png">

                    </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer">
      <p>Designed by Thanh Hau</p>
    </footer>
